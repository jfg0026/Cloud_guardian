{% extends "base.html" %}
{% block title %}Iniciar sesión{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-[80vh] animate-fade">
    <form method="POST" class="bg-white dark:bg-gray-900 p-8 rounded-lg shadow-lg w-full max-w-md transition-colors">
        {% csrf_token %}
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-800 dark:text-white">Iniciar sesión</h2>

        <label class="block mb-2 text-gray-800 dark:text-gray-300">Usuario</label>
        <input type="text" name="username" class="w-full p-2 mb-4 rounded border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 text-black dark:text-white" required>

        <label class="block mb-2 text-gray-800 dark:text-gray-300">Contraseña</label>
        <input type="password" name="password" class="w-full p-2 mb-6 rounded border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 text-black dark:text-white" required>

        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded shadow focus:ring-2 focus:ring-blue-400 transition">
            Entrar
        </button>

        <a href="{% url 'register' %}" class="block mt-4 text-center text-blue-500 hover:underline">
            Crear cuenta
        </a>
    </form>
</div>
{% endblock %}
